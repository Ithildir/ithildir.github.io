	<script>
		var startChatInterval = setInterval(
			function() {
				var chatButtons = document.getElementsByClassName('lwc-chat-button');

				if (chatButtons.length > 0) {
					clearInterval(startChatInterval);

					chatButtons[0].click();
				}
